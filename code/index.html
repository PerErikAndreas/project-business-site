<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Palace</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  </head>
  <body>   
<header class ="flex-container">
  <div class="header-box box">
    <div class="contentheader">
      <img class="logo" src="./pizzapalacewhite.png">       
          <form class="form" action="http://httpbin.org/anything" method="post">
            <label>
              E-mail<br>
              <input id="username" name="username" type="email" placeholder="example@gmail.com"required>
            </label>
            <label>
              <br>Password<br>
              <input id="password" name="password" type="password" placeholder="password"required>
            </label><br>
            <button type="submit">Login</button>
          </form>        
    </div>
  </div>
</header>

<h1>Pizza menu</h1>
  <button class="accordion">Margerita</button>
<div class="panel">
  <p>Cheese</p>
  <p>Tomato</p>
</div>

<button class="accordion">Capricciosa</button>
<div class="panel">
  <p>Cheese</p>
  <p>Tomato</p>
  <p>Ham</p>
  <p>Mushroom</p>
</div>

<button class="accordion">Pizza Palace Special</button>
<div class="panel">
  <p>Cheese</p> 
    <p>Tomato</p>
    <p>Onion</p> 
    <p>Garlic</p>
    <p>Basil</p>
</div>
    <!--Pizza order-->
    <div class="order-box box">
        <h1>Pizza order form</h1>
        <section class="order-form">
          <form action="http://httpbin.org/anything" method="post">
            <label for ="pizza1">Margerita
              <input type="checkbox" id="pizza1" name="pizza1" value="margerita">
            </label>
            <br>

            <label for ="pizza2">Capricciosa
              <input type="checkbox" id="pizza2" name="pizza2" value="Capricciosa">
            </label>
            <br>

            <label for ="pizza3">Pizza Palace Special
              <input type="checkbox" id="pizza3" name="pizza3" value="Pizza Palace Special">
            </label>
            <br>

          <button type="submit">Order</button>
          </form>
        </section>
    </div>
  </div>
<!--Javascript-->
    <footer>
      <p>Created By Lion Group 1</p>
      <script src="/script.js"></script>
  </footer>
  </body>
</html>
